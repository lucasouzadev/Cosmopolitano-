<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Cosmopolitano!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body { background: #f8f9fa; }
    .navbar-custom { box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    .navbar-nav .nav-link { margin: 0 12px; font-size: 1.08em; letter-spacing: 0.5px; }
    .navbar-brand { font-weight: bold; font-size: 1.4em; letter-spacing: 1px; }
    .contato-container { max-width: 450px; margin: 100px auto 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 32px 24px; }
    @media (max-width: 767px) {
      .contato-container { margin: 60px 10px 0 10px; padding: 20px 10px; }
      .navbar-brand { font-size: 1.1em; }
      .navbar-nav .nav-link { margin: 0 6px; font-size: 1em; }
    }
    @media (max-width: 575px) {
      .contato-container { margin: 40px 2px 0 2px; padding: 12px 2px; }
      .navbar-brand { font-size: 1em; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cosmopolitano!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#home">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#quartos">Quartos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#gastronomia">Gastronomia</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#eventos">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#acessibilidade">Acessibilidade</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#atendimento">Atendimento</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#reservas">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="contato-container">
    <h2 class="text-center mb-4">Contato</h2>
    <form>
      <div class="mb-3">
        <label for="nomeContato" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nomeContato" required>
      </div>
      <div class="mb-3">
        <label for="emailContato" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailContato" required>
      </div>
      <div class="mb-3">
        <label for="mensagemContato" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagemContato" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-secondary w-100">Enviar</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
